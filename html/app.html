<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
    <title>Weather App</title>
  </head>

  <body>
    <nav>
      <div id="brand-title">Weather App</div>
      <a href="#" id="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./app.html">Weather App</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <h1>Weather App</h1>

    <div id="weather-app">
      <div id="weather-output">
        <div class="card-container">
          <div class="card" id="card0">
            <img src="../imgs/weather_icon_0.png" alt="" />
            <div class="headers">
              <h2>--</h2>
              <p>--</p>
            </div>
            <h3>--</h3>
            <div id="weather-info-container">
              <h6>Feels like</h6>
              <h4 id="feels-like">--</h4>
              <h6>Min temp</h6>
              <h4 id="temp-max">--</h4>
              <h6>Max temp</h6>
              <h4 id="temp-min">--</h4>
              <h6>Humidity</h6>
              <h4 id="humidity">--</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form>
      <label for="" id="time"></label>
      <input type="range" min="0" max="15" value="0" class="slider" data-toggle="tooltip" title="Hooray!" data-popup-enabled="true">
      <input type="text" id="city-input" name="city-input" placeholder="Enter city [Madrid, London, ...]" />
      <button id="weather-app-btn" type="submit ">Get Weather</button>
    </form>
  </div>
  <footer>

    <p>Grupp 5</p>
    <h4></h4>
    <div id="socials">
      <i class="fa fa-github" style="font-size:30px;"></i>
      <a href="#" class="fa fa-linkedin"> </a>  
      <a href="#" class="fa fa-twitter"></a> 
   </div>
    
  </footer>
</body>

</html>
